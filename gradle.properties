# Suppress Kotlin version compatibility check for Compose Compiler
# This is needed because expo-modules-core uses Compose Compiler 1.5.15
# which requires Kotlin 1.9.25, but EAS generates android folder with 1.9.24
android.suppressKotlinVersionCompatibilityCheck=1.9.24

# Performance optimizations
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# React Native New Architecture (disabled for SDK 52)
newArchEnabled=false
